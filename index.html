<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup / Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main">
      <div class="formContainer">
        <div class="urlContainer">
          <div class="urlTitle">현재 url :</div>
        </div>
        <form class="form" action="">
          <h2>회원 가입</h2>
          <p class="title">이메일</p>
          <input
            class="formInput"
            type="text"
            name="username"
            placeholder="example@naver.com"
          />
          <p class="title">비밀번호</p>
          <input
            class="formInput"
            type="password"
            name="password"
            placeholder="******"
          />
          <button class="formButton">회원 가입</button>
        </form>
        <form class="form" action="">
          <h2>로그인</h2>
          <p class="title">이메일</p>
          <input
            class="formInput"
            type="text"
            name="username"
            placeholder="example@naver.com"
          />
          <p class="title">비밀번호</p>
          <input
            class="formInput"
            type="password"
            name="password"
            placeholder="******"
          />
          <button class="formButton">로그인</button>
        </form>
      </div>
    </main>
    <script defer src="./login.js"></script>
  </body>
</html>
